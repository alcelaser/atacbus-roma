name: atacbus_roma
description: "BUS - Roma: Bus timetables and live arrivals for Rome"
publish_to: 'none'
version: 0.0.10+10

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # State management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Networking
  http: ^1.1.2

  # GTFS-RT Protobuf
  gtfs_realtime_bindings: ^1.0.0
  protobuf: ^3.1.0

  # File handling
  archive: ^3.4.9
  csv: ^5.1.1

  # Connectivity
  connectivity_plus: ^5.0.2

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_map_marker_cluster: ^1.3.4

  # Location
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^1.0.1
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  sqlite3: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
